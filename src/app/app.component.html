<section id="main_container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button id="map" mat-icon-button><i class="material-icons" (click)="sidenav.toggle()">menu</i></button>
      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
      <span>Transporte</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav class="sidenavMenu" [mode]="mode.value">
      <mat-nav-list>
        <a mat-list-item routerLink='/cliente'>Cliente</a>
        <a mat-list-item routerLink='/linhaOnibus'>Listas</a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>

  <section class="container">
    <router-outlet></router-outlet>
  </section>
</section>
